<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./JS/index.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="sidebarContainer darkMode">
      <div class="sidebar"></div>
    </div>
    <div class="homeScreen darkMode">
      <img src="./img/Logo suggestion.svg" alt="quizly logo" />
      <h1 class="headerText">
        Choose a category <br />
        in the menu
      </h1>
    </div>
    <fieldset class="card darkMode border" style="display: none">
      <legend class="legend darkMode border">
        <p id="questionTracker" class="btnText"></p>
      </legend>
      <h1 class="headerText">Question:</h1>

      <div class="quiz">
        <h2 id="question" class="subHeaderText">Here is the question</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn" class="btn btnText btnDark">Next</button>
      </div>
    </fieldset>
    <div class="summaryPage darkMode border" style="display: none">
      <h1 class="headerText">Summary</h1>
      <p class="subHeaderText">
        Congratulations! <br />
        you scored <br />
        <span class="scoreOutput"></span> <br />
        Good Job!
      </p>
      <button id="resetBtn" class="btn btnText btnDark">Restart Quiz</button>
    </div>
  </body>
</html>
